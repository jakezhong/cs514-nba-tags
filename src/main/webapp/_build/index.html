<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8" />
    <meta name="MSSmartTagsPreventParsing" content="true" /><!--[if lte IE 9]><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, profile-scalable=no" />
    <title>Title</title>
    <link type="text/plain" rel="author" href="../authors.txt" />
    <link type="image/x-icon" rel="shortcut icon" href="../favicon.ico" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="all" href="../ui/css/style.css" />
    <script src="../ui/js/jquery.js" type="text/javascript"></script>
</head>

<body>
	<div class="site">
		<header id="header">
			<div class="wrap">
				<div class="header-container">
					<div class="logo">
						<a href="/">
							<img src="../ui/images/sport-tags-logo.svg" alt="sport tags">
						</a>
					</div>
					<div class="search-bar">
						<form>
							<input type="text" name="search" placeholder="Search...">
							<button type="submit"><i class="la la-search"></i></button>
						</form>
					</div>
					<nav>
						<ul>
							<li><a href="/persons">Persons</a></li>
							<li><a href="/groups">Groups</a></li>
						</ul>
					</nav>
					<div class="profile-account">
						<div class="profile-info">
							<img src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
							<a href="#" title="">John</a>
							<i class="la la-sort-down"></i>
						</div>
						<div class="profile-account-settingss">
							<ul class="us-links">
								<li><a href="/persons/mine">My Persons</a></li>
								<li><a href="/groups/mine">My Groups</a></li>
							</ul>
							<h3 class="tc"><a href="#" title="">Logout</a></h3>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main id="center">
			<div class="profile-data">
				<div class="profile-profile">
					<div class="username-dt">
						<div class="usr-pic">
							<img src="https://randomuser.me/api/portraits/men/75.jpg" alt="">
						</div>
					</div><!--username-dt end-->
					<div class="profile-specs">
						<h3>John Doe</h3>
						<span>Graphic Designer at Self Employed</span>
					</div>
				</div><!--profile-profile end-->
				<ul class="profile-fw-status">
					<li>
						<h4>Following</h4>
						<span>34</span>
					</li>
					<li>
						<h4>Followers</h4>
						<span>155</span>
					</li>
					<li>
						<a href="#" title="">View Profile</a>
					</li>
				</ul>
			</div>
            <!------------------------------------------------------------------------------->
		</main>
        
        
        

		<footer id="footer"></footer>
	</div>
  <body>
    <script src="../ui/js/jquery.plugins.js" type="text/javascript"></script>
    <script src="../ui/js/jquery.init.js" type="text/javascript"></script>
